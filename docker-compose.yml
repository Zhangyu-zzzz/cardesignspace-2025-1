services:
  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-gallery-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: ${DB_HOST:-49.235.98.5}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-cardesignspace}
      DB_USER: ${DB_USER:-Jason}
      DB_PASSWORD: ${DB_PASSWORD:-Jason123456!}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      PORT: 3000
    ports:
      - "3001:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - auto-gallery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-gallery-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - auto-gallery-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  auto-gallery-network:
    driver: bridge
